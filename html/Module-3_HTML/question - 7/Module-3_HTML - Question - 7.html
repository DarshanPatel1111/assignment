       7) What is the difference between the ‘id’ attribute and the ‘class’ attribute of HTML elements? With Example

        Class name can be used by multiple HTML elements, while an ID name must only be used by one HTML element within the page.

        A) id Attribute

        The id attribute is a unique identifier that is used to specify the document. It is used by CSS and JavaScript to perform a certain task for a unique element. In CSS, the id attribute is written using the # symbol followed by id.
        
        Syntex :

        <element id="id_name">

        In CSS Stylesheet:
        #id_name 
        {
                  // CSS Property
        }

        Ex.

        <!DOCTYPE html>
        <html>
  
        <head>
        <title>
        HTML id attribute
       </title>
      
       <style>
        #main{
            color: green;
            font-size: 25px;
        }
      </style>
      </head>
  
      <body style="text-align: center">
        <h1>Tops Technologies</h1>
        <p id="main">Welcome to Tops Technologies</p>
        
      </body>
  
      </html>
      
      B) Class Attribute

         The class attribute is used to specify one or more class names for an HTML element. The class attribute can be used on any HTML element. The class name can be used by CSS and JavaScript to perform certain tasks for elements with the specified class name. The class name in CSS stylesheet using “.” symbol.

         Syntax:

         <element class="class_name">
 
         In CSS Stylesheet:
         .class 
         {
                 // CSS Property
         }

         Ex.

         <!DOCTYPE html>
         <html>
  
        <head>
        <style>
        .main
        {
            color: green;
            font-size: 25px;
        }
        </style>
        </head>
  
        <body style="text-align: center;">
        <h1>Tops Technologies</h1>
        
        <p class="main">
            Welcome to Tops Technologies
        </p>
        </body>
  
        </html>
