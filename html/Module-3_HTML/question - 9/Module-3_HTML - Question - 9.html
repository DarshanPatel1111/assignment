<!-- 
     9) How is Cellpadding different from Cellspacing? With Example.

       Cellpadding basically defines the space present between a table cell's border and the content present in it. Cellspacing basically defines the space present between individual adjacent cells. One can create it using the tag of HTML <table>, but it sets the type attribute to cellpadding.

        A) Cellpadding

           The HTML <table> cellpadding Attribute is used to specify the space between the cell content and cell wall. The cellpadding attribute is set in terms of pixels.

           Syntex :
            
           <table cellpadding="pixels">

           Ex. 
           <!DOCTYPE html>
           <html>
  
           <head>
           <title>
              HTML table cellpadding Attribute
           </title>
           </head>
  
           <body>
  
              <h2>HTML table cellpadding Attribute</h2>
  
           <table border="1" cellpadding="15">
               <caption> Student Details</caption>
  
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
            <tr>
                <td>Darshan</td>
                <td>22</td>
                <td>BCA</td>
            </tr>
            <tr>
                <td>Raj</td>
                <td>21</td>
                <td>B.Com</td>
            </tr>
            </table>
           </body>
  
           </html> 

        B) Cellspacing

           The HTML <table> cellspacing Attribute is used to specify the space between the cells. The cellspacing attribute is set in terms of pixels.

            Note : The <table> cellspacing Attribute is not supported by HTML 5.

            Syntex : <table cellspacing="pixels">

            Ex.
             
             <!DOCTYPE html>
             <html>
  
             <head>
             <title>
                    HTML table cellspacing Attribute
             </title>
             </head>
  
             <body>
  
                    <h2>HTML table cellspacing Attribute</h2>
  
            <table border="1"  cellspacing="15">
            <caption>Student Details</caption>
  
            <tr>
                   <th>NAME</th>
                   <th>AGE</th>
                   <th>BRANCH</th>
            </tr>
            <tr>
                   <td>Darshan</td>
                   <td>22</td>
                   <td>BCA</td>
            </tr>
            <tr>
                   <td>Raj</td>
                   <td>21</td>
                   <td>B.Com</td>
            </tr>
            </table>
            </body>
  
            </html>
 -->
